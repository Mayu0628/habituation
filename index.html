<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- xxxx年xx月を表示部分 -->
        <h1 id="header"></h1>
    
        <!-- ボタンクリックで月移動の部分 -->
        <div id="next-prev-button">
            <button id="prev" onclick="prev()">←</button>
            <button id="next" onclick="next()">→</button>
        </div>
    
        <!-- カレンダー表示部分 -->
        <div id="calendar"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
